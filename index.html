<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body class="mode">
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>

      <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control" id="email">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="pw">
        </div>
        <button type="submit" class="btn btn-primary">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">JSShop</span>
      <span class="badge bg-dark">Dark 🔄</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <div class="main-bg">
    <h4>Shirts on Sale</h4>
    <button id="login" class="btn btn-danger">로그인</button>
  </div>

  <div class="alert-danger alert">
    <span id="num">5</span>초 이내 구매시 사은품 증정!
  </div>

  <div style="overflow: hidden">
    <div class="slide-container">
      <div class="slide-box">
        <img src="car1.png">
      </div>
      <div class="slide-box">
        <img src="car2.png">
      </div>
      <div class="slide-box">
        <img src="car3.png">
      </div>
    </div>
  </div>

  <button class="prev">이전</button>
  <button class="slide-1">1</button>
  <button class="slide-2">2</button>
  <button class="slide-3">3</button>
  <button class="next">다음</button>
  <script>

    var picture_num = 1;

    $('.slide-1').on('click', function() {
      $('.slide-container').css('transform', 'translateX(0vw)');
      picture_num = 1;
    });

    $('.slide-2').on('click', function() {
      $('.slide-container').css('transform', 'translateX(-100vw)');
      picture_num = 2;
    });

    $('.slide-3').on('click', function() {
      $('.slide-container').css('transform', 'translateX(-200vw)');
      picture_num = 3;
    });

    $('.next').on('click', function (){
      if(picture_num != 3){
        $('.slide-container').css('transform', 'translateX(-' + picture_num + '00vw)');
        picture_num += 1;
      }
    });

    $('.prev').on('click', function (){
      $('.slide-container').css('transform', 'translateX(-' + (picture_num-1) + '00vw)');
      picture_num -= 1;
    });

    var num = 5;

    setInterval(function(){
      num -= 1;
      if (num >= 0){
        document.querySelector('#num').innerHTML = num;
      }
    }, 1000);

    $('#login').on('click', function (){
      $('.black-bg').addClass('show-modal');
    })

    document.querySelector('.navbar-toggler').addEventListener('click', function (){
      document.querySelectorAll('.list-group')[0].classList.toggle('show');
    })

    $('#close').on('click', function(){
      $('.black-bg').removeClass('show-modal');
    });

    $('form').on('submit', function(e){
      if(document.getElementById('email').value == '' ){
        alert('이메일을 입력해주세요');
        e.preventDefault();
      }else if(/\S+@\S+.\S+/.test('email')==false){
        alert('이메일 형식이 잘못됐습니다.');
        e.preventDefault();
      }else if(document.getElementById('pw').value == ''){
        alert('비밀번호를 입력해주세요');
        e.preventDefault();
      }else if(document.getElementById('pw').value.length < 6){
        alert('비밀번호를 6자 이상으로 입력해주세요');
        e.preventDefault();
      }
    });

    var count = 0;

    $('.badge').on('click', function (){
      count += 1;
      if(count % 2 == 0){
        $('.badge').html('Light 🔄');
        $('.mode').addClass('dark')
      }else{
        $('.badge').html('Dark 🔄');
        $('.mode').removeClass('dark');
      }
    })

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
